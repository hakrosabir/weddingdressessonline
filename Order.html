            <div class="order">
                <h3>Place Your Order</h3>
                <form action="#">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" class="form-control" placeholder="Your firstname">
                        </div>
                        <div class="col-md-6">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" class="form-control" placeholder="Your lastname">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" class="form-control" placeholder="Your Phone">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" placeholder="Your email address">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="code">Dress Code (Given in our collection)</label>
                            <input type="text" id="code" class="form-control" placeholder="Your dress code">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="subject">Any other explanation</label>
                            <input type="text" id="subject" class="form-control" placeholder="Your subject of this message">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="message">Your Address </label>
                            <textarea style="font-size: 22px;" name="message" id="message" cols="100" rows="8" class="form-control" placeholder="Please write your full address with Postal Code"></textarea>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Place the Order!">
                    </div>

                </form>
